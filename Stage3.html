<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<head>
<title>CTF ANTS Challenge </title>
<script>
    const currentStage = 'Stage3'; // Replace 'X' with the stage number of this page
    if (!isPreviousStageCompleted(currentStage)) {
        alert("You must complete the previous stage first.");
        window.location.href = "CTF_ANT.html"; // Redirect to the homepage or any other desired page
    }

    function goToStage(stage) {
        // Check if the previous stage is completed
        if (isPreviousStageCompleted(stage)) {
            window.location.href = stage + ".html";
        } else {
            alert("You must complete the previous stage first.");
        }
    }

    function isPreviousStageCompleted(stage) {
        const previousStage = "Stage2b";
        const prevStageStatus = localStorage.getItem(previousStage);
        console.log("Previous stage status: ", previousStage, prevStageStatus);
        return prevStageStatus === "true";
    }

    var inputValid = false;
    function checkInput() {
        var expectedValue = "879218557499725217"; 
        var inputElement = document.getElementById("exampleFormControlInput1");
        var inputValue = inputElement.value;
        console.log("Input value: ", inputValue); 

        if (inputValue === expectedValue) {
            alert("Congrats you got it! You found the flag");
            inputValid = true; // Set the validation result to true
            localStorage.setItem("Stage3", "true");
        } else {
            inputValid = false; // Set the validation result to false
        }
    }

    function handleButtonClick(){
        checkInput();
        if (inputValid){
            goToStage('flag');
        }
        else{
            alert("Wrong answer! Try again!")
        }
    }
</script>
<style>
    body {
        font-family: 'Courier New', monospace;
        background-color: #f4f4f4;
        color: #333;
        text-align: center;
        padding: 20px;
    }
    .message {
        border: 2px solid #333;
        padding: 20px;
        margin: 20px;
    }
</style>
</head>
<body>

<h1>CTF ANTS Challenge</h1>
<p></p>
<h3>Stage 2b: The queen loves rotten sweet apricots</h3>

<form id="cipherForm">
    <label for="a">Enter value to be decrypted:</label>
    <input type="number" id="a" name="a" required>
    <br>
    <label for="x">Enter value for e:</label>
    <input type="number" id="x" name="x" required>
    <br>
    <label for="n">Enter value for d:</label>
    <input type="number" id="n" name="n" required>
    <br>
    <button type="button" onclick="calculateResult()">Calculate</button>
</form>
<div class="message" id="result"></div>
<script>
    function square_multiply(a, x, n) {
        let y = 1;
        let n_b = x.toString(2);
        for (let i of n_b.split('').reverse()) {
            if (i === '1') {
                y = (y * a) % n;
            }
            a = (a * a) % n;
        }
        return y;
    }

    function calculateResult() {
        const a = parseInt(document.getElementById('a').value);
        const x = parseInt(document.getElementById('x').value);
        const n = parseInt(document.getElementById('n').value);
        const result = square_multiply(a, x, n);
        document.getElementById('result').innerText = 'The result is: ' + result;
    }
</script>

<form>
    <div class="form-group">
        <label for="exampleFormControlInput1">Value:</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="enter your number here">
    </div>
</form>



<button type="button" onclick="handleButtonClick()" class="btn btn-primary">Next</button>

</body>
